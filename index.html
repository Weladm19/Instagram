<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="fotos/instagram-celular.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="fotos/instagram-logo.png" class="instagram-logo" alt="logo">
                <div class="profile-photo">
                    <img src="fotos/wel.jpg" alt="foto" width="150px" height="150px">
                </div>
                <a href="#" class="instagram-login">Continue como o welton93</a>
                <a href="#" class="instagram-logout">Remover conta.</a>
            </div>

            <div class="group">
                <p class="not-account">Não é Welton93</p>
                <p class="not-account">
                    <span class="link-blue" >Alternar Conta</span> ou <span class="link-blue">Inscrever</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">
                    Baixe o aplicativo
                </p>

                <div class="download">
                    <a href="#" class="app-download">
                       
                    </a>
                    <a href="#" class="app-download">
                        
                    </a>
                </div>
            </div>
        </div>
    </div> 
    


</body>
</html>
